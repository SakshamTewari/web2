<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch using button</title>
  </head>
  <script>
    async function getPersonDetails() {
      const response = await fetch('https://fakerapi.it/api/v2/persons');
      const jsonResponse = await response.json();
      // console.log(jsonResponse);
      // document.getElementById('userData').innerHTML = jsonResponse;
      document.getElementById('userData').innerHTML =
        JSON.stringify(jsonResponse);
    }
  </script>
  <body>
    <button onclick="getPersonDetails()">Get Persons Details</button>
    <div id="userData"></div>
  </body>
</html>
